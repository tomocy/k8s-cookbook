apiVersion: apps/v1
kind: Deployment
metadata:
    name: mysql
    labels:
        app: mysql
spec:
    selector:
        matchLabels:
            app: mysql
    replicas: 1
    template:
        metadata:
            labels:
                app: mysql
        spec:
            containers:
            - name: mysql
              image: mysql:5.6
              env:
              - name: MYSQL_ROOT_PASSWORD
                valueFrom:
                    secretKeyRef:
                        name: mysql
                        key: password
              ports:
              - containerPort: 3306
              volumeMounts:
              - name: mysql
                mountPath: /var/lib/mysql
            volumes:
            - name: mysql
              persistentVolumeClaim:
                claimName: mysql